<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link to Remix Icon library for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <title>Black Friday Sale Website</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="navigation__bar">
      <!-- Logo Section -->
      <div class="navigation__logo">
        <a href="#"> <span><i class="ri-shopping-bag-3-line"></i></span></a>
      </div>
      <!-- Menu Button for Mobile View -->
      <div class="nav__btn" id="menu-btn">
        <span><i class="ri-menu-2-line"></i></span>
      </div>
    </div>
    <!-- Navigation Links -->
    <ul class="navigation__btn" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Offers</a></li>
    </ul>
    <!-- Icons Section -->
    <div class="navigation__icons">
      <button class="btn sign__up"><i class="ri-search-line"></i></button>
      <button class="btn sign__up"><i class="ri-shopping-cart-fill"></i></button>
      <button class="btn sign__up"><i class="ri-mobile-download-line"></i></button>
      <button class="btn sign__up"><i class="ri-gift-fill"></i></button>
      <button class="btn sign__up"><i class="ri-shirt-line"></i></button>
      <button class="btn sign__up"><i class="ri-cup-line"></i></button>
    </div>
  </nav>
  
  <!-- Header Container -->
  <header class="main__container">
    <!-- Main Image Section -->
    <div class="main__image">
      <div class="main__container__image vector__object1">
        <img src="./assets/VectorObject-1.png" height="30px" width="30px" />
      </div>
      <div class="main__container__image blur__object1">
        <img src="./assets/BlurObject-1.png" height="52px" width="72px" />
      </div>
      <img src="assets/Image.png" alt="header" />
    </div>
    <!-- Main Content Section -->
    <div class="main__content">
      <h1><span>BLACK FRIDAY</span></h1>
      <p class="main__paragraph">
        Black Friday sales offer unbeatable discounts and deals on a wide range of products,
        making it the perfect time to snag those coveted items on your wishlist.
      </p>
      <form action="#">
        <button type="submit" class="order-btn">
          ORDER NOW
        </button>
      </form>
      <div class="social-icons">
        <i class="ri-instagram-fill"></i>
        <i class="ri-facebook-box-fill"></i>
        <i class="ri-twitter-fill"></i>
        <i class="ri-whatsapp-line"></i>
      </div>
    </div>
  </header>
  
  <!-- Decorative Images -->

  <!-- Scroll Reveal Script -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Main JavaScript File -->
  <script src="/main.js"></script>
</body>

</html>
